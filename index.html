<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator" id="calculator">
      <div class="output">
        <div class="previous operand" id="display" data-previous-operand></div>
        <div class="current operand" id="display" data-current-operand></div>
      </div>
      <div id="keys">
        <button data-operation class="operator-btn" id="plus">&#xFF0B;</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operator-btn">&#xFF0D;</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operator-btn">&#xFF0A;</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operator-btn">&#xFF0F;</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals>=</button>
        <button data-all-clear class="operator-btn">C</button>
        <button data-delete class="deleteBtn">DEL</button>
      </div>
    </div>
  </body>
</html>
